<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
<link
  href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
  rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <h4 class="project">Project</h4>
            <label class="font" for="projectname">Project Name</label>
            <input
              type="text"
              id="projectname"
              formControlName="projectname"
              class="form-control" />
            <span
              *ngIf="
                !signupForm.get('userData.projectname')?.valid &&
                signupForm.get('userData.projectname')?.touched
              "
              class="help-block">Please enter a valid Project Name!
              <span
                *ngIf="signupForm.get('userData.projectname')?.hasError">This
                name is invalid!</span>
              <span
                *ngIf="signupForm.get('userData.projectname')?.hasError">This
                field is required!</span>

            </span>
          </div>
          <div class="form-group">
            <label class="font" for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control" />
            <span
              *ngIf="
                !signupForm.get('userData.email')?.valid &&
                signupForm.get('userData.email')?.touched
              "
              class="help-block">Please enter a valid email!</span>
          </div>

          <div class="form-group">
            <label class="font" for="status"> Project Status </label>
            <select id="status" class="form-control" name="status">
              <option value="stable">Stable </option>
              <option value="critical">Critical</option>
              <option value="finished">Finished</option>
            </select>
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">Please enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
